<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner & Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #wheel-container, #dice-container {
      margin: 20px auto;
    }
    canvas {
      border: 2px solid black;
    }
    .dice {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
      text-align: center;
      line-height: 50px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Random Name Spinner & Dice Roller</h1>

  <!-- Random Name Spinner -->
  <div id="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <input type="text" id="name-input" placeholder="Enter names (comma-separated)">
    <button id="spin-button">Spin Wheel</button>
  </div>

  <!-- Dice Roller -->
  <div id="dice-container">
    <h2>Dice Roller</h2>
    <label for="dice-count">Number of Dice (1-6):</label>
    <input type="number" id="dice-count" min="1" max="6" value="1">
    <button id="roll-button">Roll Dice</button>
    <div id="dice-results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
